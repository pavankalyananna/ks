<style>

/* ================= BASE ================= */

html,body{
height:100%;
}

body{
font-family:system-ui,sans-serif;
background:linear-gradient(#eef6ff,#ffffff);
color:#1f2933;
margin:0;
display:flex;

}


/* ================= NAV ================= */

.navbar{
background:#fff;
border-bottom:1px solid #e5e7eb;
justify-content:center;
}

.navbar-brand{
font-weight:900;
color:#1d4ed8 !important;
font-size:1.4rem;
}


/* ================= MAIN TABS ================= */

.tabs-wrapper{
position:sticky;
top:56px;
z-index:999;
background:#e0f2fe;
border-bottom:2px solid #2563eb;
}

.tabs{
display:flex;
gap:8px;
overflow-x:auto;
padding:8px;
justify-content:center;
}

.tabs::-webkit-scrollbar{display:none}

.tabs button{
border:none;
background:white;
padding:10px 18px;
font-weight:600;
border-radius:10px;
color:#1e40af;
transition:.2s;
}

.tabs button.active{
background:#2563eb;
color:white;
}


/* ================= SUB TABS ================= */

.sub-tabs{
display:flex;
gap:10px;
overflow-x:auto;
padding:10px;
justify-content:center;

background:linear-gradient(135deg,#dcfce7,#ecfdf5);
border:1px solid #86efac;
border-radius:14px;
margin-bottom:25px;
}

.sub-tabs::-webkit-scrollbar{display:none}

.sub-tabs button{
border:none;
background:#bbf7d0;
padding:8px 16px;
border-radius:20px;
font-weight:600;
color:#065f46;
transition:.2s;
}

.sub-tabs button.active{
background:#16a34a;
color:white;
box-shadow:0 0 8px rgba(22,163,74,.5);
}


/* ================= LAYOUT ================= */

main{
flex:1;
}

.section{
padding:40px 15px;
}


/* ================= VISIBILITY ================= */

.tab-content{display:none}
.tab-content.active{display:block}

.sub-content{display:none}
.sub-content.active{display:block}


/* ================= GRID ================= */

.services-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:22px;
}


/* ================= CARD ================= */

.service-card{
background:white;
border:1px solid #e5e7eb;
border-radius:14px;
padding:22px 14px;
text-align:center;
cursor:pointer;
transition:.25s;
overflow:hidden; /* safety */
}

.service-card:hover{
box-shadow:0 6px 18px rgba(0,0,0,.15);
transform:translateY(-4px);
}


/* ================= ICON DEFAULT ================= */

.service-card img{
display:block;
margin:auto;
object-fit:contain;
margin-bottom:8px;
}


/* ================= BUTTON ================= */

.service-btn{
margin-top:4px;
padding:6px 14px;
font-size:.85rem;
border:none;
border-radius:20px;
background:#2563eb;
color:white;
font-weight:600;
}


/* ================= DESKTOP FIX ================= */

@media(min-width:992px){

.services-grid{
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
}

.service-card{
padding:26px 18px;
}

/* Prevent overflow */
.service-card img{
max-width:100%;
width:100%;
height:200px;
object-fit:contain;
}

}


/* ================= MOBILE (UNCHANGED) ================= */

@media(max-width:576px){

.services-grid{
grid-template-columns:repeat(2,1fr);
gap:12px;
}

.service-card{
padding:10px 6px;
border-radius:10px;
}

.service-card img{
width:110px;
height:115px;
}

.service-btn{
font-size:.7rem;
padding:3px 8px;
}

}


/* ================= FOOTER ================= */

footer{
background:#1e293b;
color:white;
padding:25px 15px;
text-align:center;
margin-top:auto;

footer a{

background:#22c55e;

display:flex;
align-items:center;
justify-content:center;
font-size:1.6rem;
}

</style>

<script>

/* ================= WHATSAPP ================= */

function wa(service){
window.open(
`https://wa.me/7893845696?text=${encodeURIComponent("Hi, I need "+service)}`,
"_blank"
);
}


/* ================= MAIN TABS ================= */

const mainTabs = document.querySelectorAll('.tab-btn');
const mainPages = document.querySelectorAll('.tab-content');

let mainIndex = 0;

function showMain(i){

mainTabs.forEach(b=>b.classList.remove('active'));
mainPages.forEach(p=>p.classList.remove('active'));

mainTabs[i].classList.add('active');
mainPages[i].classList.add('active');

mainIndex = i;

initSubTabs(mainPages[i]);
}

mainTabs.forEach((b,i)=>{
b.onclick = ()=> showMain(i);
});


/* ================= SUB TABS ================= */

let currentSubIndex = 0;
let currentSubBtns = [];
let currentSubPages = [];


function initSubTabs(container){

currentSubBtns = container.querySelectorAll('.sub-btn');
currentSubPages = container.querySelectorAll('.sub-content');

currentSubIndex = 0;

currentSubBtns.forEach(b=>b.classList.remove('active'));
currentSubPages.forEach(p=>p.classList.remove('active'));

if(currentSubBtns.length){
currentSubBtns[0].classList.add('active');
currentSubPages[0].classList.add('active');
}

currentSubBtns.forEach((b,i)=>{
b.onclick = ()=> showSub(i);
});

}


function showSub(i){

if(!currentSubBtns.length) return;

currentSubBtns.forEach(b=>b.classList.remove('active'));
currentSubPages.forEach(p=>p.classList.remove('active'));

currentSubBtns[i].classList.add('active');
currentSubPages[i].classList.add('active');

currentSubIndex = i;
}


/* ================= SWIPE ================= */

let startX = 0;

document.addEventListener('touchstart',e=>{
startX = e.touches[0].clientX;
},{passive:true});


document.addEventListener('touchend',e=>{

let endX = e.changedTouches[0].clientX;
let diff = startX - endX;

if(Math.abs(diff) < 70) return;


/* NEXT */

if(diff > 0){

if(currentSubBtns.length && currentSubIndex < currentSubBtns.length-1){
showSub(currentSubIndex+1);
return;
}

if(mainIndex < mainPages.length-1){
showMain(mainIndex+1);
}

}


/* PREVIOUS */

if(diff < 0){

if(currentSubBtns.length && currentSubIndex > 0){
showSub(currentSubIndex-1);
return;
}

if(mainIndex > 0){
showMain(mainIndex-1);
}

}

},{passive:true});


/* INIT */
showMain(0);

</script>
