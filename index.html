<style>

/* BASE */

html{scroll-behavior:smooth}

body{
font-family:system-ui,sans-serif;
background:linear-gradient(#eef6ff,#ffffff);
color:#1f2933;
margin:0;
}

/* NAV */

.navbar{
background:#fff;
border-bottom:1px solid #e5e7eb;
justify-content:center;
}

.navbar-brand{
font-weight:900;
color:#1d4ed8 !important;
font-size:1.4rem;
}

/* MAIN TABS */

.tabs-wrapper{
position:sticky;
top:56px;
z-index:999;
background:#e0f2fe;
border-bottom:2px solid #2563eb;
}

.tabs{
display:flex;
gap:8px;
overflow-x:auto;
padding:8px;
justify-content:center;
}

.tabs::-webkit-scrollbar{display:none}

.tabs button{
border:none;
background:white;
padding:10px 18px;
font-weight:600;
border-radius:10px;
color:#1e40af;
}

.tabs button.active{
background:#2563eb;
color:white;
}

/* SUB TABS */

.sub-tabs{
display:flex;
gap:8px;
overflow-x:auto;
padding:8px 0;
margin-bottom:25px;
}

.sub-tabs::-webkit-scrollbar{display:none}

.sub-tabs button{
border:none;
background:#dbeafe;
padding:8px 14px;
border-radius:20px;
font-weight:600;
color:#1e40af;
}

.sub-tabs button.active{
background:#2563eb;
color:white;
}

/* SECTION */

.section{padding:40px 15px}

/* VISIBILITY */

.tab-content{display:none}
.tab-content.active{display:block}

.sub-content{display:none}
.sub-content.active{display:block}

/* GRID */

.services-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:22px;
}

/* CARD */

.service-card{
background:white;
border:1px solid #e5e7eb;
border-radius:14px;
padding:22px 14px;
text-align:center;
cursor:pointer;
transition:.25s;
}

.service-card:hover{
box-shadow:0 6px 18px rgba(0,0,0,.15);
transform:translateY(-4px);
}

/* ICON (TABLET DEFAULT) */

.service-card img{
width:180px;
height:190px;
object-fit:contain;
margin-bottom:8px;
}

/* BUTTON */

.service-btn{
margin-top:4px;
padding:6px 14px;
font-size:.85rem;
border:none;
border-radius:20px;
background:#2563eb;
color:white;
font-weight:600;
}

/* DESKTOP */

@media(min-width:992px){

.service-card{
padding:26px 18px;
}

.service-card img{
width:220px;
height:230px;
}

.services-grid{
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
}

}

/* MOBILE - 2 CARDS PER ROW */

@media(max-width:576px){

.section{
padding:20px 8px;
}

/* Force 2 columns */
.services-grid{
grid-template-columns:repeat(2,1fr);
gap:12px;
}

/* Smaller cards */
.service-card{
padding:10px 6px;
border-radius:10px;
}

/* Smaller images */
.service-card img{
width:110px;
height:115px;
margin-bottom:4px;
}

/* Smaller title */
.service-card h6{
font-size:.8rem;
margin-bottom:4px;
}

/* Smaller button */
.service-btn{
font-size:.7rem;
padding:3px 8px;
}

}

/* FOOTER */

footer{
background:#1e293b;
color:white;
padding:30px 15px;
text-align:center;
}

footer a{
color:#93c5fd;
text-decoration:none;
font-weight:600;
}

/* WHATSAPP */

.whatsapp{
position:fixed;
bottom:20px;
right:20px;
width:55px;
height:55px;
background:#22c55e;
color:white;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:1.6rem;
}

</style>
</head>

<script>

/* WHATSAPP */

function wa(service){
window.open(
`https://wa.me/7893845696?text=${encodeURIComponent("Hi, I want "+service)}`,
"_blank"
);
}


/* MAIN TABS */

const mainTabs=document.querySelectorAll('.tab-btn');
const mainContent=document.querySelectorAll('.tab-content');

function showMain(i){

mainTabs.forEach(b=>b.classList.remove('active'));
mainContent.forEach(c=>c.classList.remove('active'));

mainTabs[i].classList.add('active');
mainContent[i].classList.add('active');

}

mainTabs.forEach((b,i)=>{
b.onclick=()=>showMain(i);
});


/* SUB TABS + SWIPE */

function setupSub(tabBox){

const btns=tabBox.querySelectorAll('.sub-btn');
const subs=tabBox.querySelectorAll('.sub-content');

let index=0;

function show(i){

btns.forEach(b=>b.classList.remove('active'));
subs.forEach(s=>s.classList.remove('active'));

btns[i].classList.add('active');
subs[i].classList.add('active');

index=i;
}

btns.forEach((b,i)=>{
b.onclick=()=>show(i);
});


let startX=0;

tabBox.addEventListener('touchstart',e=>{
startX=e.touches[0].clientX;
});

tabBox.addEventListener('touchend',e=>{

let endX=e.changedTouches[0].clientX;
let diff=startX-endX;

if(Math.abs(diff)>50){

if(diff>0 && index<subs.length-1) show(index+1);
if(diff<0 && index>0) show(index-1);

}

});

}


/* INIT */

setupSub(document.getElementById('other'));

</script>
